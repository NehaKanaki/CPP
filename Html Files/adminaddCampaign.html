                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon' style="color:gray"></i>
                    <input type="text" placeholder="Search...">
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-bar-chart-alt-2 icon' ></i>

                    </a>
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon' id="col"></i>

                    </div>

        </div>

    </nav>

    <section class="home">
        <div class="text" id="col">Blood Bank Name</div>

    <!-- Campagin Details Div -->
    <div class="popup" id="popup-1">
        <div class="content">

           <b> <div class="close-btn" onclick="togglePopup()"
            style="color: red;">X</div></b>
            <h1>Add Campagin Details Here!</h1>

            <div class="input-field">
                <input placeholder="Campaign Name"="text" class="align-left" id="cname">
            </div>

            <div class="input-field">
                <input type="number" placeholder="Phone/Landline Number" class="align-right" id="mobno"></div>

            <div class="input-field">
            <b><label style=" left: 120px;top:140px;" >Day Start</label></b>    
                <input type="date"  class="align-left" style="top:160px;" id="dstart">
                <b><label style=" left: 400px;top:140px;" >Day End</label></b>
                <input type="date" class="align-right"style="top:160px;" id="dend">
            </div>

            <div class="input-field">
                <b><label style=" left: 132px;top:220px;" >From :</label></b>   
               <input type="time" class="align-left" style="top:240px;" id="timef"><br>
              <b> <label style=" left: 430px;top:220px;" >To:  </label></b>
               <input type="time" class="align-right" style="top:240px;" id="timet">
            </div>

                <textarea placeholder="Campaign Address"="text" rows="5" columns="500" id="add"></textarea>
          
            <button class="second-button" id="btn" onclick="display()">Add</button>
            
        </div>
    </div>
    <!-- Pop Up Button -->
    <div class="button">
        
    <button class="btn" onclick="togglePopup()" class="first-button">
        <i class="fa-solid fa-plus"></i>Add Campaign</button>
    </div>

    <script>
        function togglePopup(){
            document.getElementById("popup-1")
            .classList.toggle("active")
        }
    </script>

    <!-- JS -->
    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>

</body>
